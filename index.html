<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="card"> 
        <div class="card-header text-center">
          <h1>Generador de Contraseñas</h1>
        </div>
        <div class="card-body">
          <p class="text-center">Ingrese los detalles de la contraseña y generé una contraseña segura.".</p>
  
          <div class="form-group mb-2">
            <label for "longitud">Longitud de la contraseña:</label>
            <input type="number" id="longitud" min="0" max="100" class="form-control" placeholder="Maximo de 100 caracteres de longitud "/>
          </div>
  
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" id="mayuscula" class="form-check-input" />
              <label class="form-check-label" for="mayuscula">Incluir letras mayúsculas</label>
            </div>
          </div>
  
          <div class="form-group">
            <div class form-check>
              <input type="checkbox" id="numero" class="form-check-input" />
              <label class="form-check-label" for="numero">Incluir números</label>
            </div>
          </div>
  
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" id="caracteres" class="form-check-input" />
              <label class="form-check-label" for="caracteres">Incluir caracteres especiales</label>
            </div>
          </div>
  
          <button class="btn btn-primary" id="generarBtn">Generar Contraseña</button>
  
          <div id="error-message" class="error-message"></div>
  
          <div id="contrasena-generada" class="mt-3"></div>
        </div>
      </div>
  
      <div class="container mt-4">
        <h2>Contraseñas Generadas</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Contraseña</th>
              <th>Fecha</th>
              <th>Hora</th>
            </tr>
          </thead>
          <tbody id="lista-contrasenas"></tbody>
        </table>
      </div>
  
      <div class="container mt-4">
        <h2>Filtrar Contraseñas</h2>
        <div class="form-group">
          <input type="text" id="busqueda" class="form-control" placeholder="Buscar contraseñas" />
        </div>
        <button class="btn btn-primary" id="filtrarBtn">Filtrar</button>
        <button class="btn btn-secondary" id="restablecerBtn">Restablecer Filtro</button>
      </div>
    </div>
      <script src="./js/main.js"></script>
</body>
</html>
